    <div id="jsondata"></div>

    <script>
      // Fetch the JSON data from the web link
      fetch('https://olinda.bcb.gov.br/olinda/servico/taxaJuros/versao/v2/odata/TaxasJurosDiariaPorInicioPeriodo?$top=10000&$skip=0&$format=json')
        .then(response => response.json())
        .then(data => {
          // Convert the JSON data to a string and format it with line breaks and indentation
          const formattedData = JSON.stringify(data, null, 2);
  
          // Display the formatted JSON data in the div element
          document.getElementById('jsondata').textContent = formattedData;
        })
        .catch(error => console.error(error));
    </script>
